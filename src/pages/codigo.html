                        <a href="../pages/index.html">TechStore Pro</a>

                <div class="flex items-center space-x-4">
                    <div id="user-menu-container">

      <div class="w-full max-w-md animate-fade-in h">

        <!--card principal del login-->
        <div class="bg-white rounded-2xl shadow-2xl p-8 border border-gray-100">

            <!--Titulo y descripcion-->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-linear-to-r from-blue-600 to-purple-600 rounded-full mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 text-white">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
            </svg>


                </div>
                <h1 class="text-3xl font-bold text-gray-900 mb-2">Verificar Codigo</h1>
                <p class="text-gray-600">Ingrese el codigo enviado a <span id="correo-usuario" class="font-semibold text-blue-600"></span></p>
            </div>

            <form id="codigo-form" class="space-y-6">

                <!--campo de codigo-->
                <div>
                  <label for="codigo" class="block text-sm font-medium text-gray-700 mb-2 ">                   
                     Codigo
                  </label>
                  <input 
                     type="text"
                     id="codigo"
                     name="codigo"
                     required
                     placeholder="000000"
                     class="w-full px-4 py-3 border text-center border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200 text-gray-900 rounded-lg">
                     <p id="email-error" class="text-red-500 text-sm mt-1 hidden"></p>
                </div>
                <!--cargo de contraseña-->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        <svg class="w-4 h-4 inline mr-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14.5V16.5M7 10.0288C7.47142 10 8.05259 10 8.8 10H15.2C15.9474 10 16.5286 10 17 10.0288M7 10.0288C6.41168 10.0647 5.99429 10.1455 5.63803 10.327C5.07354 10.6146 4.6146 11.0735 4.32698 11.638C4 12.2798 4 13.1198 4 14.8V16.2C4 17.8802 4 18.7202 4.32698 19.362C4.6146 19.9265 5.07354 20.3854 5.63803 20.673C6.27976 21 7.11984 21 8.8 21H15.2C16.8802 21 17.7202 21 18.362 20.673C18.9265 20.3854 19.3854 19.9265 19.673 19.362C20 18.7202 20 17.8802 20 16.2V14.8C20 13.1198 20 12.2798 19.673 11.638C19.3854 11.0735 18.9265 10.6146 18.362 10.327C18.0057 10.1455 17.5883 10.0647 17 10.0288M7 10.0288V8C7 5.23858 9.23858 3 12 3C14.7614 3 17 5.23858 17 8V10.0288">

                        Nueva Contraseña
                    </label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="password" 
                            name="password"
                            required
                            placeholder="••••••••"
                            class="w-full px-4 py-3 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200 text-gray-900 rounded-lg" >
                            
                        <button 
                            type="button" 
                            id="toggle-password"
                            class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors" >

             <!--PASSWORD-ERROR(QUE ESTA MAS ABAJITO) BORRADO POR ESTAR DUPLICADO-->  
             </div>
                         <!--cargo de contraseña-->
             <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    <svg class="w-4 h-4 inline mr-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14.5V16.5M7 10.0288C7.47142 10 8.05259 10 8.8 10H15.2C15.9474 10 16.5286 10 17 10.0288M7 10.0288C6.41168 10.0647 5.99429 10.1455 5.63803 10.327C5.07354 10.6146 4.6146 11.0735 4.32698 11.638C4 12.2798 4 13.1198 4 14.8V16.2C4 17.8802 4 18.7202 4.32698 19.362C4.6146 19.9265 5.07354 20.3854 5.63803 20.673C6.27976 21 7.11984 21 8.8 21H15.2C16.8802 21 17.7202 21 18.362 20.673C18.9265 20.3854 19.3854 19.9265 19.673 19.362C20 18.7202 20 17.8802 20 16.2V14.8C20 13.1198 20 12.2798 19.673 11.638C19.3854 11.0735 18.9265 10.6146 18.362 10.327C18.0057 10.1455 17.5883 10.0647 17 10.0288M7 10.0288V8C7 5.23858 9.23858 3 12 3C14.7614 3 17 5.23858 17 8V10.0288">

                    Confirmar Contraseña
                </label>
                
                <div class="relative">
                      <input 
                          type="password" 
                          id="confirmar-password" 
                          name="password"
                          required
                          placeholder="••••••••"
                          class="w-full px-4 py-3 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200 text-gray-900 rounded-lg" >
                           
                      <button 
                          type="button" 
                          id="toggle-confirmar-password"
                          class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors" > 
                           
                          <svg id="confirmar-eye-icon-open" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>

                <p class="text-red-500 text-sm mt-1 hidden" id="password-error"></p>
            </div>
            <!--boton de submit-->
            <button
                type="submit"
                id="cambiar-password"
                class="w-full mb-6 bg-linear-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white py-3 px-6 rounded-lg font-semibold transition-all duration-200 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 shadow-lg">
                Cambiar Contraseña
