<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <title>TechStore Pro - Su tienda tecnológica online</title>
  <link rel="stylesheet" href="../style/output.css">

<body class="bg-gray-50 font-sans">
  <header class="bg-white shadow-lg sticky top-0 z-50">

      <div class="flex justify-between items-center">

        <div class="flex items-center">

            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
              <path d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1v-6zM14 9a1 1 0 00-1 1v6a1 1 0 001 1h2a1 1 0 001-1v-6a1 1 0 00-1-1h-2z"/>
            </svg>
          </div>
          <h1 class="text-2xl font-bold bg-linear-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
            <a href="../pages/index.html">TechStore Pro</a>
          </h1>
        </div>

        <!-- Menú -->
        <div class="hidden md:flex space-x-6">
          <a href="index.html" class="text-gray-700 hover:text-blue-600 font-medium transition-colors duration-200 relative group">
            Inicio
            <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-blue-600 transition-all duration-200 group-hover:w-full"></span>
            
          </a>
          <a href="../pages/productos.html" class="text-gray-700 hover:text-blue-600 font-medium transition-colors duration-200 relative group">
            Productos
            <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-blue-600 transition-all duration-200 group-hover:w-full"></span>
            
          </a>
          <a href="../pages/categorias.html" class="text-gray-700 hover:text-blue-600 font-medium transition-colors duration-200 relative group">
            Categorías
            <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-blue-600 transition-all duration-200 group-hover:w-full"></span>
          </a>
          <a href="../pages/contactenos.html" class="text-gray-700 hover:text-blue-600 font-medium transition-colors duration-200 relative group">
            Contacto
            <span class="absolute -bottom-1 left-0 w-full h-0.5 bg-blue-600"></span>
          </a>
        </div>

        <!-- Carrito -->
        <div class="flex items-center space-x-4">
          <a href="#" class="cart-icon relative group p-2.5 hover:bg-linear-to-r hover:from-blue-50 hover:to-indigo-50 rounded-xl transition-all duration-300 transform hover:scale-105">
            <svg class="w-6 h-6 text-gray-700 group-hover:text-blue-600 transition-all duration-300 group-hover:rotate-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">

            </svg>
            <span id="cart-counter" class="cart-counter-pulse absolute -top-2 -right-2 bg-linear-to-r from-red-500 via-pink-500 to-red-600 text-white text-xs font-bold rounded-full min-w-5 h-5 flex items-center justify-center px-1 shadow-lg border-2 border-white" style="display:none;">0</span>
          </a>
