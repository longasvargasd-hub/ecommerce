<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TechStore Pro — Registrarse</title>
  <link rel="stylesheet" href="../style/output.css" />
</head>

<body class="bg-gray-50 text-gray-900 font-sans">

  <!-- HEADER -->
  <header class="bg-white shadow-lg sticky top-0 z-50">
    <nav class="relative max-w-7xl mx-auto px-4 py-4">
      <div class="flex items-center justify-between relative">

        <!-- LOGO -->
        <div class="flex items-center flex-shrink-0">
          <div class="bg-gradient-to-r from-blue-600 to-purple-600 text-white px-3 py-2 rounded-lg mr-3">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
              <path d="M3 4a1 1 0 011-1h12a1 1 0 
                011 1v2a1 1 0 01-1 1H4a1 1 
                0 01-1-1V4zM3 10a1 1 0 
                011-1h6a1 1 0 011 1v6a1 1 
                0 01-1 1H4a1 1 0 
                01-1-1v-6zM14 9a1 1 0 
                00-1 1v6a1 1 0 001 1h2a1 1 
                0 001-1v-6a1 1 0 00-1-1h-2z"/>
            </svg>
          </div>

          <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
            <a href="./index.html">TechStore Pro</a>
          </h1>
        </div>

        <!-- MENÚ CENTRADO -->
        <div class="hidden md:flex absolute left-1/2 transform -translate-x-1/2 space-x-6">
          <a href="./index.html" class="text-gray-700 hover:text-blue-600 font-medium transition-colors">Inicio</a>
          <a href="./productos.html" class="text-gray-700 hover:text-blue-600 font-medium transition-colors">Productos</a>
          <a href="./contactenos.html" class="text-gray-700 hover:text-blue-600 font-medium transition-colors">Contacto</a>
        </div>

        <!-- ICONOS -->
        <div class="flex items-center space-x-3 fixed top-4 right-4 z-50">

          <!-- CARRITO -->
          <a href="./car.html"
            class="relative group p-2 hover:bg-gradient-to-r hover:from-blue-50 hover:to-indigo-50 rounded-lg transition-all transform hover:scale-105">
            <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 
                0L7 13m0 0l-1.1 5m1.1-5l10 
                0m-10 0v5m10-5v5m0 0a2 2 0 
                11-4 0m-6 0a2 2 0 114 0"/>
            </svg>
            <span id="cart-counter"
              class="absolute -top-2 -right-2 bg-gradient-to-r from-red-500 via-pink-500 to-red-600 text-white text-xs font-bold rounded-full min-w-5 h-5 flex items-center justify-center px-1 border-2 border-white shadow-lg"
              style="display:none;">0</span>
          </a>

          <!-- LOGIN -->
          <a id="user-login-icon" href="./login.html"
            class="p-2 rounded-lg hover:bg-gray-200 transition flex items-center justify-center">
            <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M16 7a4 4 0 
                11-8 0 4 4 0 018 0zM12 14a7 7 
                0 00-7 7h14a7 7 0 00-7-7z"/>
            </svg>
          </a>

          <!-- AVATAR -->
          <div id="user-avatar"
            class="hidden w-9 h-9 bg-gradient-to-r from-blue-600 to-purple-600 text-white rounded-full flex items-center justify-center font-bold cursor-pointer">
          </div>
        </div>
      </div>
    </nav>
  </header>

  <!-- MAIN -->
  <main class="max-w-2xl mx-auto px-4 py-12">
    <div class="bg-white rounded-2xl shadow-2xl p-8 border border-gray-100">

      <div class="text-center mb-6">
        <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-r from-blue-600 to-purple-600 rounded-full mb-4">
          <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M16 7a4 4 0 
              11-8 0 4 4 0 018 0zM12 14a7 7 
              0 00-7 7h14a7 7 0 00-7-7z"/>
          </svg>
        </div>
        <h1 class="text-2xl font-bold text-gray-900">Crea tu cuenta en TechStore Pro</h1>
        <p class="text-gray-600">Rápido y seguro — tus datos están protegidos</p>

        <!-- MENSAJES -->
        <div id="mensaje" class="hidden mb-4 p-3 rounded text-white text-center"></div>
      </div>

      <!-- FORMULARIO VERTICAL -->
      <form id="register-form" class="flex flex-col gap-4">

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Teléfono</label>
          <input id="telefono" name="telefono" required
            class="w-full px-3 py-2 border border-gray-300 rounded-lg bg-white text-gray-900"
            placeholder="+57 300 0000000" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
          <input id="nombre" name="nombre" required
            class="w-full px-3 py-2 border border-gray-300 rounded-lg bg-white text-gray-900"
            placeholder="Nombre" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Apellido</label>
          <input id="apellido" name="apellido" required
            class="w-full px-3 py-2 border border-gray-300 rounded-lg bg-white text-gray-900"
            placeholder="Apellido" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Correo electrónico</label>
          <input id="correo" name="correo" type="email" required
            class="w-full px-3 py-2 border border-gray-300 rounded-lg bg-white text-gray-900"
            placeholder="tucorreo@ejemplo.com" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
          <input id="password" name="password" type="password" minlength="6" required
            class="w-full px-3 py-2 border border-gray-300 rounded-lg bg-white text-gray-900"
            placeholder="••••••••" />
        </div>

        <div class="flex items-center">
          <label class="flex items-center cursor-pointer text-sm text-gray-700">
            <input type="checkbox" id="terms"
              class="w-4 h-4 text-blue-600 border-gray-300 rounded mr-2" />
            Acepto términos y condiciones
          </label>
        </div>

        <button id="register-submit" type="submit"
          class="w-full py-2 px-4 bg-gradient-to-r from-blue-600 to-purple-600 text-white font-semibold rounded-lg hover:from-blue-700 hover:to-purple-700 transition-all">
          Crear cuenta
        </button>

        <div class="text-center text-sm text-gray-600">
          ¿Ya tienes cuenta?
          <a href="./login.html" class="text-blue-600 hover:text-blue-700 font-semibold">Inicia sesión</a>
        </div>
      </form>
    </div>
  </main>

  <footer class="bg-gray-900 text-white py-12 mt-12">
    <div class="max-w-7xl mx-auto px-4">
      <div class="border-t border-gray-800 mt-8 pt-8 text-center text-gray-400">
        <p>&copy; 2025 TechStore Pro. Todos los derechos reservados.</p>
      </div>
    </div>
  </footer>

  <script src="./java/registro.js" defer></script>

</body>
</html>
