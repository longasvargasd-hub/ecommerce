<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TechStore Pro — Registrarse</title>
  <link rel="stylesheet" href="../style/output.css" />
</head>

<body class="bg-gray-50 text-gray-900 font-sans">

  <!-- HEADER -->
  <header class="bg-white shadow-lg sticky top-0 z-50">
    <nav class="relative max-w-7xl mx-auto px-4 py-4">
      <div class="flex items-center justify-between relative">

        <!-- LOGO -->
        <div class="flex items-center flex-shrink-0">
          <div class="bg-gradient-to-r from-blue-600 to-purple-600 text-white px-3 py-2 rounded-lg mr-3">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
              <path d="M3 4a1 1 0 011-1h12a1 1 0 
                011 1v2a1 1 0 01-1 1H4a1 1 
                0 01-1-1V4zM3 10a1 1 0 
                011-1h6a1 1 0 011 1v6a1 1 
                0 01-1 1H4a1 1 0 
                01-1-1v-6zM14 9a1 1 0 
                00-1 1v6a1 1 0 001 1h2a1 1 
                0 001-1v-6a1 1 0 00-1-1h-2z"/>
            </svg>
          </div>

          <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
            <a href="./index.html">TechStore Pro</a>
          </h1>
        </div>

        <!-- MENÚ CENTRADO -->
        <div class="hidden md:flex absolute left-1/2 transform -translate-x-1/2 space-x-6">
          <a href="./index.html" class="text-gray-700 hover:text-blue-600 font-medium transition-colors">Inicio</a>
          <a href="./productos.html" class="text-gray-700 hover:text-blue-600 font-medium transition-colors">Productos</a>
          <a href="./contactenos.html" class="text-gray-700 hover:text-blue-600 font-medium transition-colors">Contacto</a>
        </div>

        <!-- ICONOS -->
        <div class="flex items-center space-x-3 fixed top-4 right-4 z-50">

          <!-- CARRITO -->
          <a href="./car.html"
            class="relative group p-2 hover:bg-gradient-to-r hover:from-blue-50 hover:to-indigo-50 rounded-lg transition-all transform hover:scale-105">
            <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 
                0L7 13m0 0l-1.1 5m1.1-5l10 
                0m-10 0v5m10-5v5m0 0a2 2 0 
                11-4 0m-6 0a2 2 0 114 0"/>
            </svg>
            <span id="cart-counter"
              class="absolute -top-2 -right-2 bg-gradient-to-r from-red-500 via-pink-500 to-red-600 text-white text-xs font-bold rounded-full min-w-5 h-5 flex items-center justify-center px-1 border-2 border-white shadow-lg"
              style="display:none;">0</span>
          </a>

          <!-- LOGIN -->
          <a id="user-login-icon" href="./login.html"
            class="p-2 rounded-lg hover:bg-gray-200 transition flex items-center justify-center">
            <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M16 7a4 4 0 
                11-8 0 4 4 0 018 0zM12 14a7 7 
                0 00-7 7h14a7 7 0 00-7-7z"/>
            </svg>
          </a>
        </div>
      </div>
    </nav>
  </header>

  <!-- MAIN -->
  <main class="flex flex-1 items-center justify-center px-4 py-12 bg-gradient-to-br from-blue-50 via-white to-purple-50">
    <div class="w-full max-w-2xl animate-fade-in">
      <div class="bg-white rounded-2xl shadow-2xl p-8 border border-gray-100">

        <div class="text-center mb-8">
          <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-r from-blue-600 to-purple-600 rounded-full mb-4">
            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M16 7a4 4 0 
                11-8 0 4 4 0 018 0zM12 14a7 7 
                0 00-7 7h14a7 7 0 00-7-7z"/>
            </svg>
          </div>
          <h1 class="text-3xl font-bold text-gray-900 mb-2">¡Únete a TechStore Pro!</h1>
          <p class="text-gray-600">Crea tu cuenta y empieza a disfrutar</p>
        </div>

        <!-- FORMULARIO -->
        <form id="register-form" class="space-y-6">

          <!-- Nombre -->
          <div>
            <label for="nombre" class="block text-sm font-medium text-gray-700 mb-2">
              <svg class="w-4 h-4 inline mr-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
              </svg>
              Nombre
            </label>
            <input id="nombre" name="nombre" type="text" required
              placeholder="Juan"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200 text-gray-900" />
          </div>

          <!-- Apellido -->
          <div>
            <label for="apellido" class="block text-sm font-medium text-gray-700 mb-2">
              <svg class="w-4 h-4 inline mr-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
              </svg>
              Apellido
            </label>
            <input id="apellido" name="apellido" type="text" required
              placeholder="Pérez"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200 text-gray-900" />
          </div>

          <!-- Teléfono -->
          <div>
            <label for="telefono" class="block text-sm font-medium text-gray-700 mb-2">
              <svg class="w-4 h-4 inline mr-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
              </svg>
              Teléfono
            </label>
            <input id="telefono" name="telefono" type="tel" required
              placeholder="+57 300 0000000"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200 text-gray-900" />
          </div>

          <!-- Correo -->
          <div>
            <label for="correo" class="block text-sm font-medium text-gray-700 mb-2">
              <svg class="w-4 h-4 inline mr-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"/>
              </svg>
              Correo electrónico
            </label>
            <input id="correo" name="correo" type="email" required
              placeholder="tu@gmail.com"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200 text-gray-900" />
          </div>

          <!-- Contraseña con ojito -->
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
              <svg class="w-4 h-4 inline mr-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14.5V16.5M7 10.0288C7.47142 10 8.05259 10 8.8 10H15.2C15.9474 10 16.5286 10 17 10.0288M7 10.0288C6.41168 10.0647 5.99429 10.1455 5.63803 10.327C5.07354 10.6146 4.6146 11.0735 4.32698 11.638C4 12.2798 4 13.1198 4 14.8V16.2C4 17.8802 4 18.7202 4.32698 19.362C4.6146 19.9265 5.07354 20.3854 5.63803 20.673C6.27976 21 7.11984 21 8.8 21H15.2C16.8802 21 17.7202 21 18.362 20.673C18.9265 20.3854 19.3854 19.9265 19.673 19.362C20 18.7202 20 17.8802 20 16.2V14.8C20 13.1198 20 12.2798 19.673 11.638C19.3854 11.0735 18.9265 10.6146 18.362 10.327C18.0057 10.1455 17.5883 10.0647 17 10.0288M7 10.0288V8C7 5.23858 9.23858 3 12 3C14.7614 3 17 5.23858 17 8V10.0288"/>
              </svg>
              Contraseña
            </label>
            <div class="relative">
              <input id="password" name="password" type="password" minlength="6" required
                placeholder="••••••••"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200 text-gray-900 pr-12" />
              
              <button type="button" id="toggle-password"
                class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors">
                <svg id="eye-icon-open" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                </svg>
                <svg id="eye-icon-closed" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>
                </svg>
              </button>
            </div>
            <p id="password-error" class="text-red-500 text-sm mt-1 hidden"></p>
          </div>

          <!-- Términos -->
          <div class="flex items-center">
            <label class="flex items-center cursor-pointer">
              <input type="checkbox" id="terms" required
                class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500" />
              <span class="ml-2 text-sm text-gray-700">Acepto los términos y condiciones</span>
            </label>
          </div>

          <!-- Mensaje de error general -->
          <div id="register-error" class="hidden bg-red-50 border border-red-200 text-red-800 px-4 py-3 rounded-lg">
            <div class="flex items-center">
              <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
              </svg>
              <span id="register-error-message"></span>
            </div>
          </div>

          <!-- Botón submit -->
          <button id="register-submit" type="submit"
            class="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white py-3 px-6 rounded-lg font-semibold transition-all duration-200 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 shadow-lg">
            <svg class="w-5 h-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"/>
            </svg>
            Crear cuenta
          </button>

          <!-- Link a login -->
          <div class="text-center">
            <p class="text-gray-600">
              ¿Ya tienes cuenta?
              <a href="./login.html" class="text-blue-600 hover:text-blue-700 font-semibold transition-colors">
                Inicia sesión aquí
              </a>
            </p>
          </div>
        </form>

      </div>

      <!-- Info adicional -->
      <div class="mt-8 text-center text-sm text-gray-600">
        <p>
          <svg class="w-4 h-4 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14.5V16.5M7 10.0288C7.47142 10 8.05259 10 8.8 10H15.2C15.9474 10 16.5286 10 17 10.0288M7 10.0288C6.41168 10.0647 5.99429 10.1455 5.63803 10.327C5.07354 10.6146 4.6146 11.0735 4.32698 11.638C4 12.2798 4 13.1198 4 14.8V16.2C4 17.8802 4 18.7202 4.32698 19.362C4.6146 19.9265 5.07354 20.3854 5.63803 20.673C6.27976 21 7.11984 21 8.8 21H15.2C16.8802 21 17.7202 21 18.362 20.673C18.9265 20.3854 19.3854 19.9265 19.673 19.362C20 18.7202 20 17.8802 20 16.2V14.8C20 13.1198 20 12.2798 19.673 11.638C19.3854 11.0735 18.9265 10.6146 18.362 10.327C18.0057 10.1455 17.5883 10.0647 17 10.0288M7 10.0288V8C7 5.23858 9.23858 3 12 3C14.7614 3 17 5.23858 17 8V10.0288"/>
          </svg>
          Tus datos están protegidos con encriptación de nivel empresarial
        </p>
      </div>
    </div>
  </main>

  <footer class="bg-gray-900 text-white py-12 mt-12">
    <div class="max-w-7xl mx-auto px-4">
      <div class="border-t border-gray-800 mt-8 pt-8 text-center text-gray-400">
        <p>&copy; 2025 TechStore Pro. Todos los derechos reservados.</p>
      </div>
    </div>
  </footer>

  <script src="./java/toggle.js"></script>
  <script src="./java/registro.js"></script>

</body>
</html>
